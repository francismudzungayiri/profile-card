<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="top-bg" class="top-img">
  <img src="images/bg-pattern-bottom.svg" alt="bottom img" class="bottom-img">
  <div class="container">
    <div class="top"></div>
    <div class="bottom">
      <img class="dp-img" src="images/image-victor.jpg" alt="victor">
      <h3 class="name">Victor Crest <span class="age">26</span></h3>
      <p class="city">London</p>
      <hr>
      <div class="statistics">
        <div class="numbers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="numbers">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="numbers">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
